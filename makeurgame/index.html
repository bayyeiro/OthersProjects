<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOMBERMAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/bomb.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   
</head>

<body>
    <div class="containt" id="game-board">
        <div class="play-in"></div>
    </div>
    <div class="bord">

        <!-- Game elements here -->
        <div id="counter-score"><span class="material-icons">scoreboard</span><span id="score">0</span></div>
        <div id="counter-life"><span class="material-icons">favorite</span><span id="life">4</span></div>
        <button class="buttonOnly">
            <div id="pause">
                <span class="material-icons">pause</span>
                <span class="label">Pause</span>
            </div>
            <div id="resume">
                <span class="material-icons">play_arrow</span>
                <span class="labels">Continue</span>
            </div>
        </button>
        <button class="buttonRest">
            <span class="material-icons">restart_alt</span>
            <span class="labelRestart">Restart</span>
        </button>
        <div id="counter-time"><span class="material-icons">timer</span><span id="time">180</span></div>

    </div>
    <!-- Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Game Over</h2>
            </div>
            <div class="modal-body">
                <h1 class="victory"></h1>
            </div>
            <div class="modal-footer">
                <button id="restartGame" onclick="window.location.reload()"><span class="material-icons">restart_alt</span> Restart</button>
            </div>
        </div>
    </div>    
    <script type="module" src="scripto.js"></script>
</body>

</html>
